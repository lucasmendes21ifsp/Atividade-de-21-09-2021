<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 3</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Este programa calcula a área do quadrado por meio do valor da diagonal que você infomar.");
            var diagonal, area;
            diagonal = parseFloat(window.prompt("Informe o valor da diagonal (em cm):"));
            area = (diagonal * diagonal) / 2;
            document.write("<h1>A área desse quadrado é de " + area + "cm²</h1>");
        </script>
    </body>
