        <script language="javascript">
          window.alert("Este programa informa qual dos dois números distintos digitados é o maior.") 
          var n1, n2, maiorNumero;
          n1 = parseFloat(window.prompt("Digite o primeiro número:"));

            document.write("O número " + n2 + " é o maior.");
