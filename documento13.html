<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 13</title>
    </head>
    <body>
        <script language = "javascript">
            window.alert("Este progarama verifica se os três valores digitados formam um triângulo, e ainda o categoriza em isósceles, escaleno ou equilátero");
            var lado1, lado2, lado3;
            lado1 = parseFloat(window.prompt("Digite o primeiro lado do triângulo:"));
            lado2 = parseFloat(window.prompt("Digite o segundo lado do triângulo:"));
            lado3 = parseFloat(window.prompt("Digite o terceiro lado do triângulo:"));
            if (
                lado2 + lado3 > lado1 &&
                lado1 + lado3 > lado2 &&
                lado1 + lado2 > lado3
            )
            {
                document.write("Essas medidas podem formar um triângulo<br>");
                document.write("<br>")
                if (lado1 == lado2 && lado2 == lado3) 
                    document.write("O triângulo é equilátero.");
                else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3)
                    document.write("O triângulo é isósceles.");
                else 
                    document.write("O triângulo é escaleno.");
            }
            else 
            {
                window.alert("Essas medidas não formam um triângulo");
            }
        </script>
    </body>
</html>
