<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa informa qual dos dois números digitados é o maior e, se for o caso, avisa se os dois são iguais.") 
          var n1, n2, maiorNumero;
          n1 = parseFloat(window.prompt("Digite o primeiro número:"));
          n2 = parseFloat(window.prompt("Digite o segundo número:"));
          if (n1 > n2)
            document.write("O número " + n1 + " é o maior.");
        else if (n1 = n2) 
            document.write("Os números são iguais.");
        else if (n1 < n2)
            document.write("O número " + n2 + " é o maior.");
        </script>
    </body>
