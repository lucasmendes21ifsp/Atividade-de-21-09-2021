<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 7</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa converte milha para quilômetro."); 
          var milha, km;
          milha = parseFloat(window.prompt("Digite as milhas que serão convertidas:"));
          km = (milha * 1.609);
          document.write(milha + " milhas são equivalentes a " + km + " quilômetros");
        </script>
    </body>
