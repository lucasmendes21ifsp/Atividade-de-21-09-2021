<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 20</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa imprime os 30 primeiros valores da série de Fibonacci"); 
          var ii, aa = 0, bb = 1, aux;
          for ( ii = 0; ii = 30; ii++)
            {
                aux = aa + bb;
                aa = bb;
                bb = aux;
                document.write(aa);
                document.write("<br>")
            }
        </script>
    </body>
