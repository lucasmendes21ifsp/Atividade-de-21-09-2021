<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 12</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Esse programa calcula seu IMC (indice de massa corporal)");
            var peso, altura, imc;
            peso = parseFloat(window.prompt("Digite seu peso (em kg):"));
            altura = parseFloat(window.prompt("Digite sua altura (em m):"));
            imc = peso / (altura * altura);
            if (imc < 20)
                document.write("Você está abaixo do peso.");
            else if (imc >=20 && imc < 25)
                document.write("Voce esta no peso ideal.");
            else 
                document.write("Voce esta acima do peso.")
                
        </script>
    </body>
