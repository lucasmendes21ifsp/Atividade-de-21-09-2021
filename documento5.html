<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 5</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Esse programa calcula a média aritmética dos quatro valores que serão digitados.");
            var n1, n2, n3, n4, media;
            n1 = parseFloat(window.prompt("Digite o primeiro número:"));
            n2 = parseFloat(window.prompt("Digite o segundo número:"));
            n3 = parseFloat(window.prompt("Digite o terceiro número:"));
            n4 = parseFloat(window.prompt("Digite o quarto número:"));
            media = (n1 + n2 + n3 + n4) / 4;
            document.write("A média aritmética desses valores é ", media);
        </script>
    </body>
