<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 2</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Este programa calcula a área do quadrado por meio do valor da aresta que você infomar.");
            var aresta, area;
            aresta = parseInt(window.prompt("Informe o valor da aresta (em cm):"));
            area = aresta * aresta;
            document.write("<h1>A área desse quadrado é de " + area + "cm²</h1>");
        </script>
    </body>
