<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 18</title>
  </head>
<body>
    <script language="javascript">
        window.alert("Esse programa imprime as tabuadas dos númeor de 1 a 20, todas em intervalos de 1 a 10.");
    </script>

    <table border="1">

        <script language="javascript">
            var i, j, ii, jj, estilo;
            for(j=1; j<=4; ++j)
            {
                document.write("<tr>");
                for(i=1; i<=4; ++i)
                {
                    for ( ii = 0; ii = 20; ii++)
                    {
                        for ( jj = 0; jj = 10; jj++) 
                        {  
                        document.writeln(jj + " x " + ii + " = " + jj * ii);
                        document.writeln("<br>")  
                        }
                    }
                }
              document.write("</tr>");
            }
    </script>
    </table>


</body>
</html>
