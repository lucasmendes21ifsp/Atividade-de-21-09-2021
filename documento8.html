<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 8</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa converte grau Celsius para Fahrenheit.") 
          var celsius, fahrenheit;
          celsius = parseFloat(window.prompt("Digite a temperatura em graus Celsuius que será convertida:"))
          fahrenheit = (celsius * 9/5) + 32;
          document.write("A temperatura de " + celsius + "° Celsius é equivalente a " + fahrenheit + "° Fahrenheit");
        </script>
    </body>
