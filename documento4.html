<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 4</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Este programa calcula a área do triângulo por meio da base e altura que serão informadas por você");
            var base, altura, area;
            base = parseInt(window.prompt("Informe a base (em cm):"));
            altura = parseInt(window.prompt("Informe a altura (em cm):"));
            area = (base * altura) / 2;
            document.write("<h1>A área desse triângulo é de " + area + "cm²</h1>");
        </script>
    </body>
</html>
