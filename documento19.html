<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 19</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa imprime a soma dos inteiros de 1 a 100."); 
          var soma = 0;
          for (var ii = 1; ii <= 100; ii++)
            {
                soma = soma + ii;
            }
            document.write("A soma dos inteiros de um a cem é " + soma);
        </script>
    </body>
