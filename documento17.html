<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 17</title>
    </head>
    <body>
        <script language="javascript">
          window.alert("Este programa imprime a tabuada do número digitado, no intervalo de um a dez") 
          var valor, ii;
          valor = parseFloat(window.prompt("Digite o valor a ser multiplicado:"))
          for ( ii = 0; ii = 10; ii++)
            {
                document.writeln(valor + " x " + ii + " = " + valor * ii);
                document.writeln("<br>");
            }
        </script>
    </body>
