<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 11</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Esse programa calcula a média ((P1 +  2P2) / 3) das notas P1 e P2 e exibe se você foi aprovado ou não..");
            var p1, p2, media;
            p1 = parseFloat(window.prompt("Digite a nota da P1:"));
            p2 = parseFloat(window.prompt("Digite a nota da P2:"));
            media = (p1 + (p2*2)) / 3;
            if (media >= 6.0)
                document.write("Aprovado por média de " + media + "!")
            else
                document.write("Reprovado por média de " + media + ".")
        </script>
    </body>
