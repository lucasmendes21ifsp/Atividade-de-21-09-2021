<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 6</title>
    </head>
    <body>
        <script language="javascript">
            window.alert("Esse programa calcula a média geométrica dos dois valores que serão digitados.");
            var n1, n2, media;
            n1 = parseFloat(window.prompt("Digite o primeiro número:"));
            n2 = parseFloat(window.prompt("Digite o segundo número:"));
            media = Math.sqrt(n1 * n2);
            document.write("A média geométrica desses valores é ", media);
        </script>
    </body>
